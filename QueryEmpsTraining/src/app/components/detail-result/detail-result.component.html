<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="detailResultModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">


      <div class="card grey lighten-5">
        <div class="card-header  default-color text-white" style="text-align: right">
          <h5><i class="fa fa-file"></i> تفاصيل النشاط</h5>

        </div>
        <br>
        <div class="container-fluid">


          <div class="card">
            <div class="card-header default-color text-white" style="text-align: right">
              اسم النشاط التدريبي
            </div>
            <div class="card-body green lighten-5">
              <div class="container-fluid">

                <div class="container row">
                  <div class="col-12 col-md-6">
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">اسم الجهة </label>
                      <label>{{detailResult.Field}}</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">مقر الجهة</label>
                      <label>{{detailResult.Country}}</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">البريد الالكتروني</label>
                      <label>{{detailResult.Place}}</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">الانترنت</label>
                      <label>{{detailResult.ActivLang}}</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">القطاع </label>
                      <label>{{detailResult.Field}}</label>


                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">المدة </label>


                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">لغة النشاط </label>


                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">رمزها</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">Tel</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">المجال </label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">مكان التنفيذ</label>



                    </div>
                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">التكلفة</label>



                    </div>

                    <div class="form-group row col-12">
                      <label class="my-auto col-12 col-md-6">آخر موعد لاوراق العمل (البحث)</label>



                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="container-fluid">


          <div class="card">
            <div class="card-header default-color text-white" style="text-align: right">
              الجدارة المستهدفة من النظام
            </div>
            <div class="card-body green lighten-5">
              <div class="container">
                <app-target-jadarh [resulttargetjadarh]="detailResult" ></app-target-jadarh>
              </div>
              <div class="container">
                <app-training-table [detailResulttable]="detailResult"></app-training-table>
              </div>
            </div>
          </div>


        </div>
        <br>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
