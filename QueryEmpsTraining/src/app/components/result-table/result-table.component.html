<div class="table-wrapper-scroll-y my-custom-scrollbar" >
  <table id="tablePreview" class="table table-sm table-hover" style="text-align:center">
    <!--Table head-->
    <thead>
      <tr>
        <th>النشاط التدريبي</th>
        <th>المدة</th>
        <th>نوع النشاط</th>
        <th>القطاع</th>
        <th>نوع الجدارة</th>
        <th>اسم الجدارة</th>
        <th></th>
      </tr>
    </thead>
    <!--Table head-->
    <!--Table body-->
    <tbody >
      <tr *ngFor="let result of searchResults">
        <td>{{result.CourseName}}</td>
        <td>{{result.Duration}}</td>
        <td>{{result.Currency}}</td>
        <td>{{result.ExCurrency}}</td>
        <td>{{result.CityLang}}</td>
        <td>Otto</td>
        <td><button data-toggle="modal" data-target="#detailResultModal" type="button" class="btn default-color px-4 py-1" (click)="displayDetails(result.CourseCode)">تفاصيل <i class="fas fa-bars"></i></button></td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
